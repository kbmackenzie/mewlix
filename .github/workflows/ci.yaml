name: ci ğŸ±

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup GHC + Stack
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.6'
          enable-stack: true

      - name: Build project, run tests
        run: stack test --fast --system-ghc
