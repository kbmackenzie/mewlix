name: ci ğŸ±

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup GHC + Stack
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.8'
          enable-stack: true

      - name: Install Dependencies
        run: stack setup

      - name: Build project
        run: stack build --fast

      - name: Run tests
        run: stack test --fast
